name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: ue-mcp-windows-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: ue-mcp-linux-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: ue-mcp-macos-arm64.tar.gz
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: >
          dotnet publish src/UeMcp/UeMcp.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o dist/

      - name: Copy plugin
        shell: bash
        run: cp -r plugin dist/plugin

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact }}

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: tar -czf ${{ matrix.artifact }} -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          generate_release_notes: true
          files: artifacts/**/*
