name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**'
      - '.cursor/**'
      - '.gitignore'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**'
      - '.cursor/**'
      - '.gitignore'
      - 'docs/**'
      - '.vscode/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal
        continue-on-error: true

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: >
          dotnet publish src/UeMcp/UeMcp.csproj
          -c Release
          -r win-x64
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o dist/

      - name: Package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: pwsh
        run: Compress-Archive -Path dist/* -DestinationPath ue-mcp-windows-x64.zip

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: ue-mcp-windows-x64.zip

  pre-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tag
        id: tag
        run: echo "tag=nightly-$(date -u +'%Y%m%d-%H%M%S')-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Nightly ${{ steps.tag.outputs.tag }}"
          prerelease: true
          generate_release_notes: true
          files: artifacts/**/*
