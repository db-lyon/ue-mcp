name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.cursor/**'
      - '.gitignore'
      - 'docs/**'
      - '.vscode/**'
      - '.kantext/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.cursor/**'
      - '.gitignore'
      - 'docs/**'
      - '.vscode/**'
      - '.kantext/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          tar czf ue-mcp.tar.gz dist/ plugin/ package.json package-lock.json README.md LICENSE

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ue-mcp
          path: ue-mcp.tar.gz

  pre-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tag
        id: tag
        run: echo "tag=nightly-$(date -u +'%Y%m%d-%H%M%S')-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Nightly ${{ steps.tag.outputs.tag }}"
          prerelease: true
          generate_release_notes: true
          files: artifacts/**/*
